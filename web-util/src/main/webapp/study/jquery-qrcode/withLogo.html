<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery-QR code</title>
<script type="text/javascript" src="../../widgets/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../../widgets/common/base64.js"></script>
<script type="text/javascript" src="../../widgets/common/canvas2image.js"></script>
<script type="text/javascript" src="../../widgets/jquery-qrcode/qrcode.js"></script>
<script type="text/javascript" src="../../widgets/jquery-qrcode/jquery.qrcode.js"></script>
<script type="text/javascript" src="../../widgets/jquery-qrcode/jquery.qrcode.logo.js"></script>

<style type="text/css">
	div {padding : 20px;}
</style>

</head>
<body>
	<div id="qrCode"></div>
	<div id="qrCodeWithLogoTable"></div>
	<div id="qrCodeWithLogoCanvas"></div>
	<div id="qrCodeWithLogoImage"></div>
	
</body>

<script type="text/javascript">
$(document).ready(function(){
	testGenLogoQR ();
});

function testGenLogoQR () {
	
	
	$("#qrCode").qrcodeWithLogo({ 
	    render: "table", //table方式 
	    width: 200, //宽度 
	    height:200, //高度 
	    text: "http://www.baidu.com" //任意内容
	});
	
	
	$("#qrCodeWithLogoTable").qrcodeWithLogo({ 
	    render: "table", //table方式 
	    width: 200, //宽度 
	    height:200, //高度 
	    text: "http://www.baidu.com", //任意内容
	    logo: {src:"./logo.png"}
	});
	
	
	$("#qrCodeWithLogoCanvas").qrcodeWithLogo({ 
	    render: "canvas", //table方式 
	    width: 200, //宽度 
	    height:200, //高度 
	    text: "http://www.baidu.com", //任意内容
	    logo: {src:"./logo.png"},
	    onload : function () {
	    	alert("canvas loaded!");
	    }
	});
	
	
	$("#qrCodeWithLogoImage").qrcodeWithLogo({ 
	    render: "image", //table方式 
	    width: 200, //宽度 
	    height:200, //高度 
	    text: "http://www.baidu.com", //任意内容
	    logo: {src:"./logo.png"}
	});
}

</script>

</html>
