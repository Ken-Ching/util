<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Juicer Study</title>
<script type="text/javascript" src="../../widgets/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../../widgets/juicer/juicer.js"></script>
</head>

<body>
	<div id="context"></div>
</body>

<script id="templ" type="text/template">
<ul>
	{@each list as item,index}
	<li>(index: ${index}) ${item.name} - ${item.price} </li>
	{@/each}
</ul>
</script>

<script type="text/javascript">
	$(document).ready(function(){
		var data = {
			list : [
				 {name:'apple', price:7.8}
				,{name:'orange', price:9.8}
			]
		};
		
		var templ = document.getElementById('templ').innerHTML;
		var html = juicer(templ, data);
		
		document.getElementById('context').innerHTML = html;
	});
</script>

</html>
