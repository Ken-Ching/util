<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Handlebar Study</title>
<script type="text/javascript" src="../../widgets/handlebars/handlebars-v4.0.10.js"></script>
</head>

<body>
	<div id="context"></div>
</body>

<script id="templ" type="text/x-handlebars-template">
<span>{{title}}</span>
{{#if flag}}
	<p>The flag is true!</p>
{{else}}
	<p>The flag is false!</p>
{{/if}}
<ul>
	{{#list}}
	<li> {{name}} - {{price}} </li>
	{{/list}}
</ul>
<ul>
	{{#each list}}
	<li> {{this.name}} - {{this.price}} ({{price}})</li>
	{{/each}}
</ul>
</script>

<script type="text/javascript">
	window.onload = function() {
		var data = {
			title : "Handlebar Test",
			flag : false,
			list : [
				 {name:'apple', price:7.8}
				,{name:'orange', price:9.8}
			]
		};
		
		var templ = document.getElementById('templ').innerHTML;
		var html = Handlebars.compile(templ)(data);
		
		document.getElementById('context').innerHTML = html;
	};
</script>

</html>
